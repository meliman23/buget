<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>budget</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <h1>Budget maker 2025 v.2</h1>
    </div>
    <!-- makes 2 colmns  -->
    <div class="row1">
      <!-- form -->
      <div class="form">
        <!-- cash on hand input -->
        <div class="row">
          <label>Enter Your money:</label>
          <input
            placeholder="Enter income here ..."
            type="num"
            name="money"
            id="moneyInput"/>
        </div>
        <!-- income input -->
        <div class="row">
          <label>Enter Your income:</label>
          <input
            placeholder="Enter income here ..."
            type="num"
            name="salery"
            id="incomeInput"
          />
        </div>
        <!-- expence input -->
        <div class="row">
          <label>Expense Name:</label>
          <input type="text" id="expenseName" placeholder="e.g., Phone Bill" />
          <label>Expense Amount:</label>
          <input type="number" id="expenseAmount" placeholder="e.g., 30" />

          <button onclick="addExpense()">➕ Add Expense</button>
        </div>
        
        <div class="row">
          <label>Liability :</label>
          <input type="text" id="expenseName" placeholder="e.g., credit card" />
          <br>
          <label> liability Amount:</label>
          <input type="number" id="expenseAmount" placeholder="e.g., 30" />

          <button onclick="addExpense2()">➕ Add Liability</button>
        </div>
      
    </div>

      <div class="page">
        <!-- cloum 1 -->
        <div class="page-column">
          <!-- Income sectiion -->
          <div class="box">
            <div class="box-title">
              <h2>Income</h2>
            </div>
            <div class="end">
              <h2><b>Cashflow</b></h2>
            </div>
          </div>
          <!-- current salery -->
          <div class="rectangle">
            <div class="salery"><b><h3>Current job Salery</h3></b></div>
            <div class="salery">
              <h3>$<span class="displayincome"></span></h3>
            </div>
          </div>
          <!-- Investments ecetion  -->
          <div class="rectangle">
            <div class="salery"><b><h3>Investments/ Dividends </h3></b></div>
            <div class="salery"></div>
          </div>
          <!-- extra investment space -->
          <div class="rectangle">
            <div class="salery"></div>
            <div class="salery">$0</div>
          </div>

          <!-- Expensis box -->
          <div class="box scroll">
            <div class="box-title">
              <h2>Expenes</h2>
            </div>
            <div class="rectangle expn">
              <ul id="expenseList"></ul>
            </div>
          </div>

         
        </div>
        <!-- cloum 2 -->
        <div class="page-column">
          <!-- passive income  -->
          <div class="box">
            <div class="box-title">
              <h2>passive income vs Expenes</h2>
            </div>
          </div>
          <!-- Right box -->
          <div class="box">
            <!-- right rectangle -->
            <div class="rectangle">
              <!-- cash text -->
              <div class="salery">
                <h3><b>Cash you have now:</b></h3>
              </div>
              <!-- cash amount -->
              <div class="salery">
                <h3>$<span class="displaymoney">0</span></h3>
              </div>
            </div>

            <!-- total income  rectangle-->
            <div class="rectangle">
              <!-- income text -->
              <div class="salery">
                <h3>Total Income:</h3>
              </div>
              <!-- income amount -->
              <div class="salery">
                <h3>$<span class="displayincome"></span></h3>
              </div>
            </div>
            <!-- total expense rectangle-->
            <div class="rectangle">
              <!-- expenses text -->
              <div class="salery">
                <h3>Total Expenses:</h3>
              </div>
              <!-- expense amount -->
              <div class="salery">
                <h3>$<span id="totalExpenses">0</span></h3>
              </div>
            </div>
            <!-- Payday -->
            <div class="rectangle">
              <!-- payday text -->
              <div class="salery">
                <h2><span style="color: rgb(228, 208, 141);">Pay day:</span></h2>
              </div>
              <!-- pay day amount -->
              <div class="salery">
                <h3>$<span id="remainingBalance"><span style="color: rgb(228, 208, 141);">0</span></h3>
              </div>
            </div>
          </div>
          <!-- liabilities box -->
          <div class="box">
            <div class="box-title">
              <h2>liabilities</h2>
           
            </div>
            
            <div class="salery">
              <h3>$<span id="totalExpenses2">0</span></h3>
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
